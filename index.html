<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator v1</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Calculator</h1>
    <div class="answerBox">
        <h2>Answer:</h2>
        <div id="answer">2</div>
    </div>
    <div class="buttonHolder">
        <div id="numberOne" class="numberButtons">1</div>
        <div id="numberTwo" class="numberButtons">2</div>
        <div id="numberThree" class="numberButtons">3</div>
        <div id="numberFour" class="numberButtons">4</div>
        <div id="numberFive" class="numberButtons">5</div>
        <div id="numberSix" class="numberButtons">6</div>
        <div id="numberSeven" class="numberButtons">7</div>
        <div id="numberEight" class="numberButtons">8</div>
        <div id="numberNine" class="numberButtons">9</div>
        <div id="numberZero" class="numberButtons">0</div>
        <div id="clearButton" class="clearButton">Clear</div>
        <div id="enterButton" class="enterButton">Enter</div>
        <div id="plusButton" class="plusButton">+</div>
        <div id="subtractButton" class="subtractButton">-</div>
        <div id="multiplyButton" class="multiplyButton">x</div>
        <div id="divideButton" class="divideButton">/</div>
    </div>

    <script src="script.js"></script>
</body>
</html>
